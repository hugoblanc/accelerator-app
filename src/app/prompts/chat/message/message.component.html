<div class="msg-bubble">

  <div class="msg-info">
    <div class="msg-info-name">{{message.role | titlecase}}</div>
    <div class="msg-info-time"><button mat-button [cdkCopyToClipboard]="message.content">
        <mat-icon>content_copy</mat-icon>
      </button></div>
  </div>

  <div class="msg-text" [innerHTML]="message.content">
  </div>
</div>
