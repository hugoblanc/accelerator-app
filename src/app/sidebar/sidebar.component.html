<div class="p-3 select-none h-full">
  <div class="flex p-3 bg-gray-100 rounded-md h-full flex-col sidebar">
    <div class="flex flex-row justify-between w-full items-center">
      <!-- logo -->
      <a class="text-2xl font-semibold whitespace-nowrap g-bg-linear">Proaft.ai</a>
      <span class="py-1 px-2 text-white bg-indigo-500 rounded">Beta</span>
    </div>
    <div class="mt-5 flex flex-col h-full">

      <!--      WORKSPACE MANGEMENT-->

      <app-workspace-current></app-workspace-current>


      <a routerLink="/workspace/home" class="g-menu-line mt-5">
        <mat-icon>home</mat-icon>
        <span i18n="gallery">Home</span>
      </a>

      <a routerLink="/gallery" class="g-menu-line">
        <mat-icon>dashboard</mat-icon>
        <span i18n="gallery">Gallery</span>
      </a>

      <div *ngIf="userService.userAuthenticated" class="flex flex-col gap-3 h-full mt-3">
        <mat-divider></mat-divider>

        <app-team-current (teamChanged)="currentTeam = $event" [currentTeam]="currentTeam"></app-team-current>

        <mat-divider></mat-divider>

        <app-team-prompts *ngIf="currentTeam" [currentTeam]="currentTeam"></app-team-prompts>

        <mat-divider></mat-divider>

        <app-user-prompts-list></app-user-prompts-list>

        <a routerLink="/home" class="flex items-center gap-2 p-3 text-gray-500 text-sm">
          <mat-icon>settings</mat-icon>
          <span i18n="home">Manage your prompts</span>
        </a>

        <mat-divider></mat-divider>

        <div class="flex flex-col mt-auto">
          <app-user-credits-card></app-user-credits-card>
          <app-user-card></app-user-card>
          <app-logout class="mt-2"></app-logout>
        </div>
      </div>


    </div>
  </div>
</div>
