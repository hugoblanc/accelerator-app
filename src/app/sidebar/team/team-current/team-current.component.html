<div class="g-title-line">
  <span>Teams</span>
</div>
<ng-container *ngIf="!isLoading; else loading">
  <div *ngFor="let team of teams"
       (click)="changeTeam(team)"
       class="team-line"
       [ngClass]="{'active': currentTeam?.id === team.id}">
    {{team.name}}
  </div>
</ng-container>


<ng-template #loading>
  <app-skeleton-loader></app-skeleton-loader>
  <app-skeleton-loader></app-skeleton-loader>
</ng-template>
