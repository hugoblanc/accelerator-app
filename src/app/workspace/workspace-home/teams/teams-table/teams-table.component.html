<mat-form-field appearance="outline" class="search-field">
  <mat-label>Search</mat-label>
  <input matInput [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()" />
</mat-form-field>

<table mat-table [dataSource]="dataSource">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let team"> {{team.name}} </td>
  </ng-container>

  <!-- Members Count Column -->
  <ng-container matColumnDef="membersCount">
    <th mat-header-cell *matHeaderCellDef> Members Count </th>
    <td mat-cell *matCellDef="let team"> {{team.membersCount}} </td>
  </ng-container>

  <!-- Prompts Count Column -->
  <ng-container matColumnDef="promptsCount">
    <th mat-header-cell *matHeaderCellDef> Prompts Count </th>
    <td mat-cell *matCellDef="let team"> {{team.promptsCount}} </td>
  </ng-container>

  <!-- Define other columns here if needed -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
