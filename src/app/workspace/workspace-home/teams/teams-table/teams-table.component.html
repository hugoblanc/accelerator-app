<table *ngIf="dataSource.data.length > 0; else noData" mat-table [dataSource]="dataSource">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let team"> {{team.name}} </td>
  </ng-container>

  <!-- Members Count Column -->
  <ng-container matColumnDef="membersCount">
    <th mat-header-cell *matHeaderCellDef> Members Count </th>
    <td mat-cell *matCellDef="let team">
      <a [routerLink]="'members/' + team.id">
        See members
      </a>
      {{team.membersCount}}
    </td>
  </ng-container>

  <!-- Prompts Count Column -->
  <ng-container matColumnDef="promptsCount">
    <th mat-header-cell *matHeaderCellDef> Prompts Count </th>
    <td mat-cell *matCellDef="let team"> {{team.promptsCount}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let member"></td>
  </ng-container>

  <!-- Define other columns here if needed -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #noData>
  <app-no-data [message]="'You don\'t have any team'"></app-no-data>
</ng-template>
