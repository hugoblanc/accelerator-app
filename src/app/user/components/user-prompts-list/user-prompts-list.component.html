<div class="h-full flex flex-col gap-1">
  <div *ngFor="let prompt of prompts"
       class="p-2 border border-gray-200 rounded-md text-sm cursor-pointer"
       (click)="goToPrompt(prompt)">
    <span class="flex-grow">{{prompt.name}}</span>
    <div class="w-full flex items-center flex-wrap gap-0.5">
      <div *ngFor="let category of prompt?.categories" class="px-0.5 py-1 bg-gray-200 rounded text-xs">
        {{category.name}}
      </div>
    </div>
  </div>
</div>
