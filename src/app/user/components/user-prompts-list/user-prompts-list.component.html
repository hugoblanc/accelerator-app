<div class="g-title-line">
  <span>Your prompts</span>
</div>
<ng-container *ngIf="userService.promptList.length > 0; else noData">
  <div *ngFor="let prompt of userService.promptList"
       class="g-prompt-line"
       (click)="goToPrompt(prompt)">
    <mat-icon>chevron_right</mat-icon>
    <div class="prompt-title">
      <span>{{prompt.name}}</span>
      <mat-icon *ngIf="prompt.opened" [matTooltip]="'This prompt is public'">public</mat-icon>
    </div>

  </div>
</ng-container>


<ng-template #noData>
  <div class="h-full items-center">
    <app-no-data></app-no-data>
  </div>
</ng-template>
