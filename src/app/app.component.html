<div class="flex flex-row h-full">
  <div class="w-2/12 p-3">
    <div class="flex p-3 bg-gray-100 rounded-md h-full flex-col">
      <!-- logo -->
      <a class="text-2xl font-semibold whitespace-nowrap g-bg-linear">Aasmoz.ai</a>
      <div class="mt-5 text-md flex flex-col justify-between flex-grow">
        <a routerLink="/home" class="flex items-center gap-2 p-3">
          <mat-icon>home</mat-icon>
          <span i18n="home">Home</span>
        </a>

        <a routerLink="/gallery" class="flex items-center gap-2 p-3">
          <mat-icon>dashboard</mat-icon>
          <span i18n="gallery">Gallery</span>
        </a>

        <mat-divider></mat-divider>

        <app-user-prompts-list class="h-full mt-2"></app-user-prompts-list>

        <mat-divider></mat-divider>

        <div class="flex flex-col mt-auto">
          <ng-container *ngIf="userService.userAuthenticated">
            <app-user-credits-card></app-user-credits-card>
            <app-user-card></app-user-card>
            <app-logout class="mt-2"></app-logout>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
  <div class="w-10/12 flex-col p-3">
    <div *ngIf="!userService.userAuthenticated" class="w-full flex justify-end gap-5">
      <a routerLink="/login"
         class="rounded inline-flex items-center px-3 py-2 text-sm font-semibold border-2 border-indigo-500 text-indigo-500">
        <span i18n="create prompt">Sign In</span>
      </a>

      <a routerLink="/signup"
         class="rounded inline-flex items-center bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <span i18n="create prompt">Start for free</span>
      </a>
    </div>


    <div *ngIf="userService.userAuthenticated" class="w-full flex justify-end gap-5">
      <a routerLink="/contribute"
         class="rounded inline-flex items-center px-3 py-2 text-sm font-semibold bg-indigo-500 text-white">
        <mat-icon>add</mat-icon>
        <span i18n="create prompt">Create a new prompt</span>
      </a>
    </div>

    <router-outlet class="h-full"></router-outlet>
  </div>
</div>
