<div class="h-full flex flex-col gap-3">
  <div>
    <div class="text-2xl" i18n="prompts">My prompts</div>
    <div class="text-xl text-gray-500" i18n="prompts-additional-text">Manage your prompts below</div>
  </div>

  <div class="grid grid-cols-3 gap-4">
    <ng-container *ngIf="userService.promptList?.length; else emptyPrompts">
      <app-prompt-card *ngFor="let prompt of userService.promptList" class="max-h-36"
                       (deleted)="delete($event)"
                       [mode]="'home'" [prompt]="prompt">
      </app-prompt-card>
    </ng-container>
  </div>
</div>


<ng-template #emptyPrompts>
  <div class="flex flex-col text-gray-400">
    <p i18n="no prompt yet">You don't have any prompts yet</p>
    <p i18n>Visit the <a [routerLink]="'/gallery'" class="font-bold text-black">Gallery</a> or <a
      [routerLink]="'/contribute'" class="font-bold text-black">Create a new one</a></p>
  </div>

</ng-template>
